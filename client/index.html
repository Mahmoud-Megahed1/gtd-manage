<!doctype html>
<html lang="ar" dir="rtl">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Golden Touch Design</title>    
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Umami Analytics (optional) - only loads if configured -->
    <script>
      (function() {
        var endpoint = '%VITE_ANALYTICS_ENDPOINT%';
        var websiteId = '%VITE_ANALYTICS_WEBSITE_ID%';
        
        // Only load if both values are set and not placeholder
        if (endpoint && websiteId && 
            endpoint !== '' && 
            websiteId !== '' &&
            !endpoint.includes('%') && 
            !websiteId.includes('%')) {
          var script = document.createElement('script');
          script.defer = true;
          script.src = endpoint + '/umami';
          script.setAttribute('data-website-id', websiteId);
          document.body.appendChild(script);
        }
      })();
    </script>
  </body>

</html>
