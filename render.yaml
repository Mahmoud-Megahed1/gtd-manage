services:
  - type: web
    name: gtd-api
    env: node
    plan: starter
    autoDeploy: true
    buildCommand: pnpm install --frozen-lockfile && pnpm build
    startCommand: node dist/index.js
    healthCheckPath: /healthz
    envVars:
      - key: NODE_ENV
        value: production
      - key: COOKIE_SECRET
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: WEB_ORIGIN
        sync: false
      - key: OAUTH_SERVER_URL
        sync: false
      - key: VITE_OAUTH_PORTAL_URL
        sync: false
      - key: VITE_APP_ID
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: OWNER_OPEN_ID
        sync: false
